
server { 
    
    listen              80;
    listen              443 ssl;
    server_name         localhost;
    ssl_certificate     ssl.crt;
    ssl_certificate_key ssl.key;

    location / {
        proxy_pass http://frontend:3000/;
    }

    location /api/ {
        proxy_pass http://api:8000/;
    }    
}

server { 
    # In dev mode, we might need access to the api documentation
    
    listen 8000;
    server_name  localhost;
    
    location / {
        proxy_pass http://api:8000/;
    }  
}
